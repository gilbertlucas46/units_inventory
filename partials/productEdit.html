    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">Edit Unit [ID: {{product.id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="NAME" mod="product">
                <input type="text" class="form-control" name="name" placeholder="CPU NAME" ng-model="product.name" ng-disabled="product.id" focus/>
            </form-element>
            <form-element label="DESCRIPTION" mod="product">
            <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="product.description">{{product.description}}</textarea>
            </form-element>
            <form-element label="Monitor 1" mod="product">
                <input type="text" name="monitora" class="form-control" placeholder="Monitor 1" ng-model="product.monitora"  />

            </form-element>

           <form-element label=" Monitor 2" mod="product">
                <input type="text" name="monitorb" class="form-control" placeholder="Monitor 2" ng-model="product.monitorb" />

            </form-element>

            <form-element label="REMARKS" mod="product">
                <input type="text" name="packing" class="form-control" placeholder="REMARKS" ng-model="product.packing"/>
                <small class="errorMessage" ng-show="product_form.packing.$dirty && product_form.packing.$invalid"> Enter Remarks.</small>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveProduct(product);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
